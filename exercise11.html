<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script>
        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid green');
        const data = [{
            color: "blue",
            x1: 100,
            x2: 200,
            y1: 50,
            y2: 50
        }, {
            color: "yellow",
            x1: 200,
            x2: 200,
            y1: 50,
            y2: 150
        }, {
            color: "red",
            x1: 100,
            x2: 200,
            y1: 150,
            y2: 150
        }, {
            color: "black",
            x1: 100,
            x2: 100,
            y1: 50,
            y2: 150
        }];
        //Create line element inside SVG
        svg.selectAll("line")
            .data(data)
            .enter()
            .append("line")
            .attr("x1", function(d) {
                return d.x1
            })
            .attr("x2", function(d) {
                return d.x2
            })
            .attr("y1", function(d) {
                return d.y1
            })
            .attr("y2", function(d) {
                return d.y2
            })
            .attr("stroke", function(d) {
                return d.color
            })
    </script>
</body>

</html>
