<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script>
        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", 400)
            .attr("height", 400)
            .style("border", '1px solid green');
        d3.csv("exercise13/data.csv").then(function(data) {
            for (const key in data) {
                data[key].position = eval(data[key].position);
            }
            svg.selectAll(".csv")
                .data(data)
                .enter()
                .append("line")
                .attr("x1", function(d) {
                    console.log(d)
                    return d.position[0]
                })
                .attr("x2", function(d) {
                    return d.position[1]
                })
                .attr("y1", function(d) {
                    return d.position[2]
                })
                .attr("y2", function(d) {
                    return d.position[3]
                })
                .attr("stroke", function(d) {
                    return d.color
                })
                .attr("class", ".csv")
        })
    </script>
</body>

</html>
