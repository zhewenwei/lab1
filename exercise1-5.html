<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <script>
        // Exercise 1: 7.3.0
        console.log('d3.version:', d3.version);
        d3.select("p").style("color", "red");
        // Exercise 2
        d3.select("p").style("font-size", "40px");
        d3.select("p").style("text-align", "center");
        // Exercise 3
        for (let i = 1; i <= 10; i++) {
            if (i <= 5) d3.select("body").append("div").text(i).style("color", "red");
            else d3.select("body").append("div").text(i).style("color", "green");
        }
        // Exercise 4
        d3.select("div").text("start").style("color", "purple");
        // Exercise 5
        d3.select("body").append("div").text("Hello World!").style("color", "green");
    </script>
</body>

</html>
